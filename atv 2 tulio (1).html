<html lang="pt-BR">
<head>
    <title>Contato</title>
</head>
<body>
    <h1>Formul√°rio de Contato</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" name="assunto"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br><br>

        <p>Tipo de Contato:</p>
        <input type="radio" id="suporte" name="tipo" value="suporte">
        <label for="suporte">Suporte</label><br>
        <input type="radio" id="vendas" name="tipo" value="vendas">
        <label for="vendas">Vendas</label><br>
        <input type="radio" id="outros" name="tipo" value="outros">
        <label for="outros">Outros</label><br><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Quero receber a newsletter</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
